    <script>
        const loginForm = document.getElementById('loginForm');

        function showAlert(message, type = 'error') {

            alert.style.display = 'block';
            
            // è‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
            if (type === 'success') {
