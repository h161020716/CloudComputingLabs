<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天系统</title>
    <!-- 引入Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <!-- 引入代码高亮库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #555;
            opacity: 0;
            animation: fadeInPage 0.5s ease forwards;
            overflow: hidden;
        }
        
        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .container {
            width: 1200px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .header {
            background-color: #7c69ef;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 12px rgba(124, 105, 239, 0.15);
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        
        .settings-btn {
            background-color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .logout-btn {
            background-color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .logout-btn:hover {
            background-color: rgba(255,77,77,0.8);
            border-color: rgba(255,77,77,0.8);
        }
        
        .main {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            height: calc(100% - 80px);
            width: 100%;
            box-sizing: border-box;
        }
        
        .sidebar {
            width: 280px;
            background-color: #f8faff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #e9ecf3;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecf3;
            background-color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .sidebar-header h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #555;
            font-weight: 600;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: #7c69ef;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background-color: #6a58d9;
            transform: translateY(-1px);
        }
        
        .conversation-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .conversation-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecf3;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .conversation-item:hover {
            background-color: #f0f2f5;
            transform: translateX(5px);
        }
        
        .conversation-item.active {
            background-color: #7c69ef;
            color: white;
            border-color: #7c69ef;
        }
        
        .conversation-item.active:hover {
            background-color: #6a58d9;
        }
        
        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .conversation-time {
            font-size: 12px;
            opacity: 0.7;
            white-space: nowrap;
        }
        
        .conversation-content {
            flex-grow: 1;
            min-width: 0;
        }
        
        .conversation-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .conversation-item:hover .conversation-actions {
            opacity: 1;
        }
        
        .conversation-item.active .conversation-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(0,0,0,0.2);
        }
        
        .conversation-item.active .action-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .conversation-item.active .action-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            overflow: hidden;
            min-width: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fafcff;
            max-height: calc(100% - 80px);
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
            word-break: break-word;
            box-sizing: border-box;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .assistant-message {
            justify-content: flex-start;
        }
        
        .system-message {
            align-self: center;
            background-color: #fff8e1;
            color: #8d6e63;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            font-size: 14px;
            max-width: 90%;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 0 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar {
            background-color: #64b5f6;
            order: 2;
        }
        
        .user-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .assistant-avatar {
            background-color: #9575cd;
            order: 0;
        }
        
        .assistant-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18 10.48V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4.48l4 3.98v-11l-4 3.98zM16 18H4V6h12v12z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message-bubble {
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            order: 1;
            min-width: 100px;
            overflow-wrap: break-word;
            flex-grow: 0;
            max-width: 80%;
            line-height: 1.6;
        }
        
        .user-bubble {
            background-color: #64b5f6;
            color: white;
            border-bottom-right-radius: 0;
        }
        
        .assistant-bubble {
            background-color: white;
            color: #555;
            border-bottom-left-radius: 0;
            border: 1px solid #e1e4eb;
        }
        
        /* Markdown样式 */
        .message-bubble h1, 
        .message-bubble h2, 
        .message-bubble h3, 
        .message-bubble h4, 
        .message-bubble h5, 
        .message-bubble h6 {
            margin: 0.8em 0 0.4em 0;
            font-weight: 600;
        }
        
        .user-bubble h1, .user-bubble h2, .user-bubble h3, 
        .user-bubble h4, .user-bubble h5, .user-bubble h6 {
            color: white;
        }
        
        .assistant-bubble h1 { font-size: 1.4em; color: #333; }
        .assistant-bubble h2 { font-size: 1.3em; color: #444; }
        .assistant-bubble h3 { font-size: 1.2em; color: #555; }
        .assistant-bubble h4 { font-size: 1.1em; color: #666; }
        .assistant-bubble h5 { font-size: 1.05em; color: #666; }
        .assistant-bubble h6 { font-size: 1em; color: #777; }
        
        .message-bubble p {
            margin: 0.5em 0;
        }
        
        .message-bubble ul, 
        .message-bubble ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        
        .message-bubble li {
            margin: 0.3em 0;
        }
        
        .message-bubble blockquote {
            margin: 0.8em 0;
            padding: 0.5em 1em;
            border-left: 4px solid #ddd;
            background-color: rgba(0,0,0,0.05);
            font-style: italic;
        }
        
        .user-bubble blockquote {
            border-left-color: rgba(255,255,255,0.6);
            background-color: rgba(255,255,255,0.15);
        }
        
        .message-bubble code {
            background-color: rgba(0,0,0,0.08);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        
        .user-bubble code {
            background-color: rgba(255,255,255,0.25);
            color: white;
        }
        
        .message-bubble pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1em;
            margin: 0.8em 0;
            overflow-x: auto;
            line-height: 1.4;
        }
        
        .message-bubble pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 0.9em;
        }
        
        .user-bubble pre {
            background-color: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        
        .user-bubble pre code {
            color: white;
        }
        
        .message-bubble a {
            color: #2196f3;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }
        
        .user-bubble a {
            color: rgba(255,255,255,0.9);
            border-bottom-color: rgba(255,255,255,0.6);
        }
        
        .message-bubble a:hover {
            text-decoration: underline;
        }
        
        .message-bubble table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
            font-size: 0.9em;
        }
        
        .message-bubble th,
        .message-bubble td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }
        
        .message-bubble th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .user-bubble table th,
        .user-bubble table td {
            border-color: rgba(255,255,255,0.4);
        }
        
        .user-bubble table th {
            background-color: rgba(255,255,255,0.15);
        }
        
        .message-bubble hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1em 0;
        }
        
        .user-bubble hr {
            border-top-color: rgba(255,255,255,0.4);
        }
        
        .message-bubble strong {
            font-weight: 600;
        }
        
        .message-bubble em {
            font-style: italic;
        }
        
        .message-bubble del {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #f1f3f5;
            background-color: white;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 14px 20px;
            border: 1px solid #e1e4eb;
            border-radius: 25px;
            margin-right: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #9575cd;
            box-shadow: 0 0 0 3px rgba(149, 117, 205, 0.2);
        }
        
        .send-button {
            padding: 12px 25px;
            background-color: #7c69ef;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background-color: #6a58d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 105, 239, 0.2);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .settings-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 380px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            padding: 20px;
            z-index: 1000;
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .settings-container.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f1f3f5;
            width: 100%;
            box-sizing: border-box;
        }
        
        .settings-header h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e4eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #9575cd;
        }
        
        .add-button {
            width: 100%;
            padding: 12px;
            background-color: #7c69ef;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .add-button:hover {
            background-color: #6a58d9;
        }
        
        .backend-list {
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .backend-list h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #555;
        }
        
        .backend-item {
            background-color: #f8faff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            border: 1px solid #e9ecf3;
            width: 100%;
            box-sizing: border-box;
        }
        
        .backend-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #66bb6a;
            box-shadow: 0 0 0 2px rgba(102, 187, 106, 0.2);
        }
        
        .status-inactive {
            background-color: #ef5350;
            box-shadow: 0 0 0 2px rgba(239, 83, 80, 0.2);
        }
        
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #ef5350;
            border: 1px solid #ef5350;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-button:hover {
            background-color: #ef5350;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #9e9e9e;
            width: 100%;
            box-sizing: border-box;
        }
        
        .empty-state i {
            font-size: 35px;
            margin-bottom: 10px;
            display: block;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.3);
            z-index: 999;
            display: none;
        }
        
        .overlay.visible {
            display: block;
        }
        
        .backend-info {
            font-size: 13px;
            color: #7c69ef;
            margin-top: 8px;
            font-style: italic;
            display: block;
            width: 100%;
            text-align: right;
        }
        
        .clear-history-button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .clear-history-button:hover {
            background-color: #ff5252;
            transform: translateY(-1px);
        }
        
        .clear-history-button:active {
            transform: translateY(0);
        }
        
        /* 响应式设计 */
        @media (max-width: 1220px) {
            .container {
                width: 100%;
            }
            
            .sidebar {
                width: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                width: 100%;
                max-width: 100%;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .main {
                flex-direction: column;
                height: calc(100% - 60px);
                gap: 10px;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                order: 2;
            }
            
            .chat-container {
                margin-right: 0;
                height: calc(100% - 220px);
                order: 1;
            }
            
            .settings-container {
                width: 100%;
                max-width: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 0;
                max-height: 100vh;
            }
            
            .user-message,
            .assistant-message {
                max-width: 90%;
            }
            
            .message-bubble {
                min-width: 50px;
                max-width: 75%;
            }
            
            .assistant-bubble {
                max-width: calc(100% - 70px);
            }
            
            .conversation-item {
                padding: 8px 12px;
            }
            
            .conversation-title {
                font-size: 13px;
            }
            
            .conversation-time {
                font-size: 11px;
            }
        }
        
        /* 确保所有元素使用border-box盒模型 */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能聊天系统</h1>
            <div>
                <span id="current-user-display" style="color: rgba(255,255,255,0.9); margin-right: 15px; font-size: 14px;"></span>
                <button class="settings-btn" id="settings-btn">后端设置</button>
                <button class="logout-btn" id="logout-btn">退出登录</button>
            </div>

    <script>
        // 配置marked选项
        marked.setOptions({
            breaks: true,      // 支持换行符转换为<br>
            gfm: true,         // 启用GitHub风格的Markdown
            highlight: function(code, lang) {
                // 代码高亮
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.error('代码高亮错误:', err);
                    }
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // 全局变量
        let currentConversationId = null;
        let conversations = [];

        // 页面加载时初始化
        window.onload = function() {
            displayCurrentUser();
            displayClientId();
            loadConversations();
            loadBackendList();
            
            // 初始化代码高亮
            hljs.highlightAll();
        };

        // 绑定事件监听器
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 添加后端按钮事件
        document.getElementById('add-backend-btn').addEventListener('click', addBackend);

        // 退出登录按钮事件
        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        // 新建对话按钮事件
        document.getElementById('new-chat-btn').addEventListener('click', createNewConversation);

        // 设置按钮事件
        document.querySelector('.settings-btn').addEventListener('click', function() {
            const settingsContainer = document.querySelector('.settings-container');
            settingsContainer.classList.toggle('visible');
        });

        document.querySelector('.close-settings').addEventListener('click', function() {
            document.querySelector('.settings-container').classList.remove('visible');
        });

        // 点击外部关闭设置面板
        document.addEventListener('click', function(e) {
            const settingsContainer = document.querySelector('.settings-container');
            const settingsBtn = document.querySelector('.settings-btn');
            
            if (!settingsContainer.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsContainer.classList.remove('visible');
            }
        });

        // 加载对话列表
        function loadConversations() {
            fetch('/api/conversations')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        conversations = data.conversations || [];
                        renderConversationList();
                        
                        // 如果有对话，选择第一个
                        if (conversations.length > 0) {
                            switchConversation(conversations[0].id);
                        } else {
                            // 没有对话时创建一个新对话
                            createNewConversation();
                        }
                    }
                })
                .catch(error => {
                    console.error('加载对话列表失败:', error);
                    // 如果加载失败，创建一个新对话
                    createNewConversation();
                });
        }

        // 渲染对话列表
        function renderConversationList() {
            const conversationList = document.getElementById('conversation-list');
            conversationList.innerHTML = '';
            
            conversations.forEach(conversation => {
                const conversationItem = document.createElement('div');
                conversationItem.className = 'conversation-item';
                conversationItem.dataset.conversationId = conversation.id;
                
                if (conversation.id === currentConversationId) {
                    conversationItem.classList.add('active');
                }
                
                conversationItem.innerHTML = `
                    <div class="conversation-content">
                        <div class="conversation-title">${conversation.title}</div>
                        <div class="conversation-time">${formatTime(conversation.updated_at)}</div>
                    </div>
                    <div class="conversation-actions">
                        <button class="action-btn" onclick="renameConversation('${conversation.id}')" title="重命名">
                            ✏️
                        </button>
                        <button class="action-btn" onclick="deleteConversation('${conversation.id}')" title="删除">
                            🗑️
                        </button>
                    </div>
                `;
                
                conversationItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('action-btn')) {
                        switchConversation(conversation.id);
                    }
                });
                
                conversationList.appendChild(conversationItem);
            });
        }

        // 创建新对话
        function createNewConversation() {
            fetch('/api/conversations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 自动切换到新创建的对话
                    currentConversationId = data.conversation.id;
                    loadConversations(); // 重新加载对话列表
                    
                    // 清空当前聊天界面
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    addMessage('system', '欢迎使用智能聊天系统，请在下方输入您的问题...');
                } else {
                    alert('创建新对话失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(error => {
                console.error('创建新对话失败:', error);
                alert('创建新对话失败，请稍后再试');
            });
        }

        // 切换对话
        function switchConversation(conversationId) {
            currentConversationId = conversationId;
            
            // 更新UI中的活跃状态
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
            
            // 加载对话历史
            loadConversationHistory(conversationId);
        }

        // 加载指定对话的历史
        function loadConversationHistory(conversationId) {
            fetch(`/api/conversations/${conversationId}/history`)
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    
                    if (data.success && data.history && data.history.length > 0) {
                        data.history.forEach(message => {
                            addMessage(message.role, message.content, false);
                        });
                    } else {
                        // 显示欢迎消息
                        addMessage('system', '欢迎使用智能聊天系统，请在下方输入您的问题...');
                    }
                })
                .catch(error => {
                    console.error('加载对话历史失败:', error);
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    addMessage('system', '加载对话历史失败，请稍后再试');
                });
        }

        // 删除对话
        function deleteConversation(conversationId) {
            if (!confirm('确定要删除这个对话吗？此操作不可撤销。')) {
                return;
            }
            
            fetch(`/api/conversations/${conversationId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 如果删除的是当前对话，需要切换到其他对话
                    if (conversationId === currentConversationId) {
                        currentConversationId = null;
                    }
                    loadConversations(); // 重新加载对话列表
                } else {
                    alert('删除对话失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(error => {
                console.error('删除对话失败:', error);
                alert('删除对话失败，请稍后再试');
            });
        }

        // 重命名对话
        function renameConversation(conversationId) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            const newTitle = prompt('请输入新的对话标题:', conversation.title);
            if (newTitle && newTitle.trim() && newTitle.trim() !== conversation.title) {
                fetch(`/api/conversations/${conversationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: newTitle.trim() })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadConversations(); // 重新加载对话列表
                    } else {
                        alert('重命名对话失败: ' + (data.error || '未知错误'));
                    }
                })
                .catch(error => {
                    console.error('重命名对话失败:', error);
                    alert('重命名对话失败，请稍后再试');
                });
            }
        }

        // 格式化时间显示
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // 小于1分钟显示"刚刚"
            if (diff < 60000) {
                return '刚刚';
            }
            
            // 小于1小时显示分钟
            if (diff < 3600000) {
                return `${Math.floor(diff / 60000)}分钟前`;
            }
            
            // 小于24小时显示小时
            if (diff < 86400000) {
                return `${Math.floor(diff / 3600000)}小时前`;
            }
            
            // 大于24小时显示日期
            return date.toLocaleDateString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 发送消息函数
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // 添加用户消息到界面
            addMessage('user', message);
            
            // 清空输入框
            messageInput.value = '';
            
            // 禁用发送按钮并显示加载状态
            sendButton.disabled = true;
            sendButton.textContent = '发送中...';
            
            // 添加加载消息
            const messagesContainer = document.getElementById('chat-messages');
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message assistant-message';
            loadingMessage.innerHTML = `
                <div class="avatar assistant-avatar"></div>
                <div class="message-bubble assistant-bubble">正在思考中...</div>
            `;
            messagesContainer.appendChild(loadingMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 发送消息到后端
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: message,
                    conversation_id: currentConversationId
                })
            })
            .then(response => response.json())
            .then(data => {
                // 移除加载消息
                if (messagesContainer.contains(loadingMessage)) {
                    messagesContainer.removeChild(loadingMessage);
                }
                
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                
                if (data.error) {
                    if (data.error.includes('超时')) {
                        // 处理超时
                        addMessage('system', data.error);
                    } else if (data.error.includes('没有配置可用的语言模型后端')) {
                        // 没有后端配置
                        addMessage('system', '您还没有配置LLM后端。请点击右上角设置按钮添加您的后端配置。');
                        // 自动打开设置面板
                        document.querySelector('.settings-container').classList.add('visible');
                    } else {
                        // 其他错误
                        addMessage('system', '发生错误: ' + data.error);
                    }
                } else {
                    // 添加回复消息
                    const response = data.message.content;
                    
                    // 显示带有后端信息的回复
                    let backendInfo = '';
                    if (data.backend_id !== undefined && data.model) {
                        backendInfo = `\n\n---\n*使用后端 #${data.backend_id} (${data.model})*`;
                    }
                    
                    addMessage('assistant', response + backendInfo);
                }
            })
            .catch(error => {
                // 移除加载消息
                if (messagesContainer.contains(loadingMessage)) {
                    messagesContainer.removeChild(loadingMessage);
                }
                
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                
                // 显示错误
                console.error('Error:', error);
                addMessage('system', '网络错误，请稍后再试');
            });
        }

        function addMessage(type, content, shouldHighlight = true) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + type + '-message';
            
            // 创建消息内容
            let messageHTML = '';
            
            if (type === 'user') {
                // 用户消息：普通文本显示，支持基础HTML转义
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;')
                    .replace(/\n/g, '<br>');
                    
                messageHTML = `
                    <div class="avatar user-avatar"></div>
                    <div class="message-bubble user-bubble">${escapedContent}</div>
                `;
            } else if (type === 'assistant') {
                // AI回复：解析并渲染Markdown
                const renderedContent = marked.parse(content);
                messageHTML = `
                    <div class="avatar assistant-avatar"></div>
                    <div class="message-bubble assistant-bubble">${renderedContent}</div>
                `;
            } else {
                // 系统消息：普通文本
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                messageElement.className += ' system-message';
                messageElement.innerHTML = escapedContent;
            }
            
            if (type !== 'system') {
                messageElement.innerHTML = messageHTML;
            }
            
            messagesContainer.appendChild(messageElement);
            
            // 代码高亮
            if (shouldHighlight && type === 'assistant') {
                messageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function loadBackendList() {
            fetch('/api/backends')
                .then(response => response.json())
                .then(data => {
                    const backendList = document.getElementById('backend-list');
                    
                    if (data.backends && data.backends.length > 0) {
                        backendList.innerHTML = '';
                        
                        data.backends.forEach(backend => {
                            const backendItem = document.createElement('div');
                            backendItem.className = 'backend-item';
                            
                            const statusClass = backend.status === 'active' ? 'status-active' : 'status-inactive';
                            
                            backendItem.innerHTML = `
                                <span class="backend-status ${statusClass}"></span>
                                <strong>${backend.base_url}</strong>
                                <div>模型: ${backend.model}</div>
                                <div>权重: ${backend.weight}</div>
                                <div>状态: ${backend.status === 'active' ? '活跃' : '不可用'}</div>
                                <button class="delete-button" onclick="deleteBackend(${backend.id})">删除</button>
                            `;
                            
                            backendList.appendChild(backendItem);
                        });
                } else {
                        backendList.innerHTML = `
                            <div class="empty-state">
                                <i>📡</i>
                                <p>暂无可用的后端</p>
                                <p style="color: #666; font-size: 14px; margin-top: 10px;">
                                    请添加您的LLM后端配置以开始聊天。<br>
                                    每个用户的配置独立保存，无需重复配置。
                                </p>
                            </div>
                        `;
                }
            })
            .catch(error => {
                    console.error('获取后端列表失败:', error);
                    document.getElementById('backend-list').innerHTML = `
                        <div class="empty-state">
                            <i>❌</i>
                            <p>获取后端列表失败</p>
                        </div>
                    `;
                });
        }
        
        function addBackend() {
            const baseUrl = document.getElementById('base-url').value.trim();
            const model = document.getElementById('model').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const weight = document.getElementById('weight').value;
            
            if (!baseUrl) {
                alert('基础 URL 不能为空');
                return;
            }
            
            if (!model) {
                alert('模型名称不能为空');
                return;
            }
            
            fetch('/api/backends', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    base_url: baseUrl,
                    model: model,
                    api_key: apiKey || 'ollama',
                    weight: parseInt(weight) || 1
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('添加后端成功');
                loadBackendList();
                
                // 清空表单
                document.getElementById('base-url').value = '';
                document.getElementById('model').value = '';
                document.getElementById('api-key').value = '';
                document.getElementById('weight').value = '1';
                })
                .catch(error => {
                console.error('Error:', error);
                alert('添加后端失败: ' + error.message);
            });
        }
        
        function deleteBackend(backendId) {
            if (!confirm('确定要删除这个后端吗？')) {
                return;
            }
            
            fetch(`/api/backends/${backendId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('删除后端成功');
                loadBackendList();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除后端失败: ' + error.message);
            });
        }
        
        // 显示当前用户信息
        function displayCurrentUser() {
            fetch('/profile')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user) {
                        const userDisplay = document.getElementById('current-user-display');
                        userDisplay.textContent = `欢迎，${data.user.display_name || data.user.username}`;
                    }
                })
                .catch(error => {
                    console.error('获取用户信息失败:', error);
                });
        }

        // 退出登录
        function logoutUser() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }
            
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 清空本地数据
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    
                    // 跳转到登录页面
                    window.location.href = '/login';
                } else {
                    alert('退出登录失败: ' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('退出登录失败:', error);
                // 即使请求失败，也尝试跳转到登录页面
                window.location.href = '/login';
            });
        }

        // 清空当前对话历史
        function clearChatHistory() {
            if (!currentConversationId) {
                alert('请先选择一个对话');
                return;
            }
            
            if (!confirm('确定要清空当前对话的聊天历史吗？此操作不可撤销。')) {
                return;
            }
            
            fetch(`/api/conversations/${currentConversationId}/clear`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 清空界面上的消息
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    
                    // 显示成功消息
                    addMessage('system', '当前对话历史已清空');
                    
                    alert('当前对话历史已成功清空');
                } else {
                    alert('清空对话历史失败: ' + (data.error || '未知错误'));
                }
            })
            .catch(error => {
                console.error('清空对话历史失败:', error);
                alert('清空对话历史失败，请稍后再试');
            });
        }

        // 获取并显示客户端ID
        function displayClientId() {
            fetch('/client_id')
            .then(response => response.json())
            .then(data => {
                document.getElementById('client-id-display').textContent = 
                    `客户端ID: ${data.client_id || '未知'}`;
            })
            .catch(error => {
                console.error("获取客户端ID失败:", error);
                document.getElementById('client-id-display').textContent = '客户端ID: 获取失败';
