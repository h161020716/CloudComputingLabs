        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // å°äº1åˆ†é’Ÿæ˜¾ç¤º"åˆšåˆš"
            if (diff < 60000) {
                return 'åˆšåˆš';
            }
            
            // å°äº1å°æ—¶æ˜¾ç¤ºåˆ†é’Ÿ
            if (diff < 3600000) {
                return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
            }
            
            // å°äº24å°æ—¶æ˜¾ç¤ºå°æ—¶
            if (diff < 86400000) {
                return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
            }
            
            // å¤§äº24å°æ—¶æ˜¾ç¤ºæ—¥æœŸ
            return date.toLocaleDateString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function addMessage(type, content, shouldHighlight = true) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + type + '-message';
            
            // åˆ›å»ºæ¶ˆæ¯å†…å®¹
            let messageHTML = '';
            
            if (type === 'user') {
                // ç”¨æˆ·æ¶ˆæ¯ï¼šæ™®é€šæ–‡æœ¬æ˜¾ç¤ºï¼Œæ”¯æŒåŸºç¡€HTMLè½¬ä¹‰
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;')
                    .replace(/\n/g, '<br>');
                    
                messageHTML = `
                    <div class="avatar user-avatar"></div>
                    <div class="message-bubble user-bubble">${escapedContent}</div>
                `;
            } else if (type === 'assistant') {
                // AIå›å¤ï¼šè§£æå¹¶æ¸²æŸ“Markdown
                const renderedContent = marked.parse(content);
                messageHTML = `
                    <div class="avatar assistant-avatar"></div>
                    <div class="message-bubble assistant-bubble">${renderedContent}</div>
                `;
            } else {
                // ç³»ç»Ÿæ¶ˆæ¯ï¼šæ™®é€šæ–‡æœ¬
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                messageElement.className += ' system-message';
                messageElement.innerHTML = escapedContent;
            }
            
            if (type !== 'system') {
                messageElement.innerHTML = messageHTML;
            }
            
            messagesContainer.appendChild(messageElement);
            
            // ä»£ç é«˜äº®
            if (shouldHighlight && type === 'assistant') {
                messageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
